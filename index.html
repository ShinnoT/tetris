<html>
  <head>
    <title>Tetris Challenge</title>
    <link rel="stylesheet" href="style.scss">
  </head>
  <body style="text-align: center;">
    <div class="tetris">
      <canvas id="canvas" width="240" height="400"></canvas>
    </div>
    <div class="score">
      <h1 id="score"></h1>
      <h2 style="margin: 0; padding: 0;">Keys:</h2>
      <h3>Left arrow = move left;</h3>
      <h3>Right arrow = move right;</h3>
      <h3>Down arrow = move down;</h3>
      <h3>Up arrow = Rotate;</h3>
    </div>
    <script src="tetris.js"></script>
  </body>
</html>
